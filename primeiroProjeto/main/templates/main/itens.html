{% extends 'main/base.html' %}

<!--Overwrite-->
{% block title %}
    itens
{% endblock %}

{% block pageheader %}

{% endblock %}

{% block content %}
<table class=" table table-hover">
    <thead>
        <tr>
            <th scope = "col">ID</th>
            <th scope = "col">Nome</th>
            <th scope = "col">Foto</th>
            <th scope = "col">Preco</th>
            <th scope = "col">Opcoes</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <th scope="row">{{item.pk}}</th>
            <th>{{item.nome}}</th>
            <th></th>
            <th>{{item.preco}}</th>
            <th></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
